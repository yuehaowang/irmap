<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=X8LMrgtnNYzFobk0cpETKi1vK5auskec"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>

	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./config.js"></script>
	<style type="text/css">
		body, html {
			overflow: hidden;
		}

		#navbar {
			margin-bottom: 0px;
		}

		#navbar_right {
			margin-right: 20px;
		}

		#container {
			width: 100%;
			height: 100%;
			margin: 0px;
		}

		.modal_body {
			text-align: center;
			max-height: 450px;
			padding: 20px 8%;
			overflow: auto;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default" id="navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar_collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" id="map_title" href="#"></a>
			</div>

			<div class="collapse navbar-collapse" id="navbar_collapse">
				<form class="navbar-form navbar-right" id="navbar-right">
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#about_modal"><span class="glyphicon glyphicon-info-sign"></span> 关于</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#statistics_modal"><span class="glyphicon glyphicon-inbox"></span> 数据统计</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="modal fade" id="about_modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h2 class="modal-title"><span class="glyphicon glyphicon-info-sign"></span> 关于</h2>
				</div>

				<div class="modal-body modal_body" id="about_modal_body"></div>

				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="statistics_modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h2 class="modal-title"><span class="glyphicon glyphicon-inbox"></span> 数据统计</h2>
				</div>

				<div class="modal-body modal_body" id="statistics_modal_body"></div>

				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<div id="container"></div>
</body>
</html>
